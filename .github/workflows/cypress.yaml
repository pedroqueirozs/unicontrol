name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      #Pegar o código
      - name: Checkout código
        uses: actions/checkout@v4

      #Configurações do node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Verificar versão do Node e npm
        run: node -v && npm -v

      - name: Instalar dependências
        run: npm install --legacy-peer-deps

      - name: Build do projeto (Vite)
        run: npm run build

        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Iniciar o servidor em background
        run: npm run preview &
        env:
          PORT: 5173
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Aguardar servidor (wait-on)
        run: npx wait-on --timeout 60000 http://localhost:5173
      - name: Criar serviceAccountKey.json
        run: |
          echo '{
            "type": "service_account",
            "project_id": "'"$FIREBASE_PROJECT_ID"'",
            "private_key_id": "random",
            "private_key": "'"$FIREBASE_PRIVATE_KEY"'",
            "client_email": "'"$FIREBASE_CLIENT_EMAIL"'",
            "client_id": "random",
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token",
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
            "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/$FIREBASE_CLIENT_EMAIL"
          }' > serviceAccountKey.json

      - name: Rodar Cypress (E2E tests)
        run: npx cypress run
